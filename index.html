<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="buttons">
        <button id="resetButton">Reset canvas</button>
        <button id="blackButton">Black</button>
        <button id="rainbowButton">Rainbow</button>
        <button id="pickerButton">Color picker</button>
        <button id="eraserButton">Eraser</button>

    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="48" value="16" id="slider">
        <div class="slidertext"></div>
    </div>
    <div class="gridcheckbox">
        <input type="checkbox" id="checkbox" checked>
        <label for="checkbox">Show grid lines</label>
    </div>
    <div class="container"></div>

</body>

</html>
